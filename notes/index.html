<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../styles/notes.css">
    <link rel="icon" href="../assets/images/notes-favicon.png" type="image/x-icon" style="border-radius: 25px;">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<body>
